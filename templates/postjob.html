<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Upload Job - BRAC Career</title>
    <link rel="stylesheet" type="text/css" href="{{ url_for('static', filename='style.css') }}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Navbar -->
    {% include 'navbar.html' %}

    <!-- Flash Messages -->
    {% with messages = get_flashed_messages(with_categories=true) %}
      {% if messages %}
        <div class="container mt-3">
          {% for category, message in messages %}
            <div class="alert alert-{{ category }}" role="alert">
              {{ message }}
            </div>
          {% endfor %}
        </div>
      {% endif %}
    {% endwith %}

    <!-- Job Posting Form -->
    <div class="container mt-5">
        <h2 class="text-center text-primary-emphasis">Upload Job Details</h2>
        <div class="card shadow-lg p-4 mt-4">
            <form action="{{ url_for('add_job') }}" method="post">
                <div class="mb-3">
                    <label for="title" class="form-label">Job Title</label>
                    <input type="text" id="title" name="title" class="form-control" placeholder="Insert a Job Title" required>
                </div>
                
                <div class="mb-3">
                    <label for="company" class="form-label">Organization Name</label>
                    <input type="text" id="company" name="company" class="form-control" required>
                </div>

                <div class="mb-3">
                    <label for="salary" class="form-label">Salary (Only Numbers)</label>
                    <input type="text" id="salary" name="salary" class="form-control" placeholder="Example: 10000" required>
                </div>
                
                <div class="mb-3">
                    <label for="location" class="form-label">Location</label>
                    <input type="text" id="location" name="location" class="form-control" placeholder="Example: Mohakhali, Dhaka" required>
                </div>

                <div class="mb-3">
                    <label for="requirements" class="form-label">Requirements</label>
                    <textarea id="requirements" name="requirements" class="form-control" rows="3" required></textarea>
                </div>

                <div class="mb-3">
                    <label for="responsibilities" class="form-label">Responsibilities</label>
                    <textarea id="responsibilities" name="responsibilities" class="form-control" rows="3" required></textarea>
                </div>

                <div class="text-center">
                    <button type="submit" class="btn btn-primary">Upload Job</button>
                </div>
            </form>
        </div>
    </div>
    
    <!-- Footer -->
    <footer class="bg-light text-dark text-center py-3 mt-5">
        <p class="mb-0">Â© 2025 BRAC Careers. All Rights Reserved.</p>
    </footer>
    
    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
