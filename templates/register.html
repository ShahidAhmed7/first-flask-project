<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <title>Register</title>
</head>
<body class="d-flex flex-column align-items-center justify-content-center vh-100" style="background-color: #b3cde0;">

    <!-- Flash Messages (Centered Above Card) -->
    <div class="flash-container w-100 d-flex justify-content-center">
        <div style="max-width: 400px; width: 100%;">
            {% with messages = get_flashed_messages(with_categories=True) %}
                {% if messages %}
                    {% for category, message in messages %}
                        <div class="alert alert-{{ category }} alert-dismissible fade show text-center" role="alert">
                            {{ message }}
                            <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
                        </div>
                    {% endfor %}
                {% endif %}
            {% endwith %}
        </div>
    </div>

    <!-- Registration Card -->
    <div class="card shadow-lg p-4 rounded" style="max-width: 500px; width: 100%; background: white;">
        <div class="card-body text-center">
            <h3 class="mb-3" style="color: #011f4b;">Create an Account</h3>
            <p class="mb-4 text-muted">Register to apply for jobs</p>

            <!-- Registration Form -->
            <form action="{{ url_for('check_registration') }}" method="post">
                <!-- Grid Layout for Form Fields -->
                <div class="row g-3">
                    <div class="col-md-6">
                        <label for="name" class="form-label" style="color: #03396c; font-weight: 600;">Full Name</label>
                        <input type="text" id="name" name="name" class="form-control border border-2 border-light shadow-sm" required>
                    </div>
                    <div class="col-md-6">
                        <label for="user_type" class="form-label" style="color: #03396c; font-weight: 600;">Choose Your Role</label>
                        <select id="user_type" name="user_type" class="form-select border border-2 border-light shadow-sm" required>
                            <option value="" disabled selected>Select Role</option>
                            <option value="recruiter">Recruiter</option>
                            <option value="applicant">Applicant</option>
                        </select>
                    </div>
                    <div class="col-md-6">
                        <label for="email" class="form-label" style="color: #03396c; font-weight: 600;">Email</label>
                        <input type="email" id="email" name="email" class="form-control border border-2 border-light shadow-sm" required>
                    </div>
                    <div class="col-md-6">
                        <label for="username" class="form-label" style="color: #03396c; font-weight: 600;">Username</label>
                        <input type="text" id="username" name="username" class="form-control border border-2 border-light shadow-sm" required>
                    </div>
                </div>
                
                <!-- Centered Password Field -->
                <div class="mb-3" style = "padding-top: 10px;">
                    <label for="password" class="form-label" style="color: #03396c; font-weight: 600;">Password</label>
                    <input type="password" id="password" name="password" class="form-control border border-2 border-light shadow-sm" required>
                </div>
                
                <button type="submit" class="btn w-100 py-2 mt-3" style="background-color: #005b96; color: white; font-weight: 600;">Sign Up</button>
            </form>

            <p class="mt-3 text-muted">Already have an account? <a href="{{ url_for('check_login') }}" style="color: #005b96; font-weight: 600;">Log In</a></p>
        </div>
    </div>

    <!-- Bootstrap JS (Required for Flash Message Dismiss) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>

</body>
</html>
