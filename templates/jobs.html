<div class="border-bottom border-primary-subtle container" style="margin-bottom: 10px; padding-bottom: 15px;">
    <div class="row">
        <div class="col-10">
            <h4>{{ job['title'] }}</h4>
            <div><b>Organization:</b> {{ job['company'] }}</div>

            {% if job['salary'] is not none %}
                <div><b>Salary:</b> {{ "{:,.0f}".format(job['salary']) }} {{ job['currency'] }}</div>
            {% else %}
                <div><b>Salary:</b> Not Disclosed</div>
            {% endif %} <!-- Close the if-else block for salary -->

        </div>
        <div class="col-2 align-self-center">
            <div>
                <a href="/jobs/{{ job['id'] }}">
                    <button type="button" class="btn btn-outline-primary">View Details</button>
                </a>
            </div>
            {% if session['username'] == job['posted_by'] %}
                <div style="padding-top: 5px;">
                    <a href="/delete-job/{{ job['id'] }}" class="btn btn-outline-danger" role="button">Delete</a>
                </div>
            {% endif %}
        </div>
    </div>
</div>
